        <a

            class="flex items-center justify-start gap-3 lg:gap-5"
        >
            <img src="./assets/logo2.svg" alt="Home Haven Logo" class="hidden w-10 h-10 md:w-12 md:h-12 dark:block">
            <img src="./assets/logo2dark.svg" alt="Home Haven Logo Dark" class="block w-10 h-10 dark:hidden md:w-12 md:h-12 xl:w-14 xl:h-14 ">

            <a href="./aboutUs.html">About Us</a>

        <li class="w-full">
            <a
